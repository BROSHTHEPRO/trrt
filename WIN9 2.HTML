<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 9 Installation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .button {
            background-color: #0078D7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005A9E;
        }
        .media {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download and Install Windows 9</h1>
        <img src="/mnt/data/Windows-9-logo.jpg" alt="Windows 9 Logo">
        <p>Welcome to the Windows 9 installation page! Click the button below to download the files and learn more about this unique edition.</p>
        <a href="https://archive.org/details/win9edition" class="button" target="_blank">Download Now</a>

        <div class="media">
            <h2>Screenshots</h2>
            <img src="https://via.placeholder.com/800x400?text=Windows+9+Screenshot+1" alt="Windows 9 Screenshot">
            <img src="https://via.placeholder.com/800x400?text=Windows+9+Screenshot+2" alt="Windows 9 Screenshot">
        </div>

        <div class="media">
            <h2>Video Overview</h2>
            <iframe src="https://archive.org/embed/win9edition" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/zVuYz629SF4" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
